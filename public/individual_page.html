<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script defer src="javascripts/accessData.js"></script>
    <link rel= "stylesheet" href= "stylesheets/individual_page.css"/>
    <title>Matthew's Diecast Collection</title>
  </head>

  <header>
    <h1 id="header"></h1>
  </header>

  <body>
    <div class="row">
      <div class="column">
        <img id="image0" alt="No image available">
        <img id="image1" alt="No image available">
      </div>
      <div class="column">
        <img id="imageDriver" alt="No image available">
        <img id="imageCar" alt="No image available">
      </div>
      <div class="column">
        <div>
          <h1>Driver</h1>
          <p id="driver"></p>
        </div>

        <div>
          <h1>Number</h1>
          <p id="number"></p>
        </div>

        <div>
          <h1>Series</h1>
          <p id="series"></p>
        </div>

        <div>
          <h1>Sponsor</h1>
          <p id="sponsor"></p>
        </div>

        <div>
          <h1>Manufacturer</h1>
          <p id="manufacturer"></p>
        </div>

        <div>
          <h1>Year</h1>
          <p id="year"></p>
        </div>
      </div> 
    </div>
  </body>
</html>
