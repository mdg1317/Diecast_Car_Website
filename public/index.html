<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script defer src="javascripts/index.js"></script>
    <link rel= "stylesheet" href= "stylesheets/index.css"/>
    <link href="/favicon.ico" type="image/x-icon" rel="icon" />
    <title>Matthew's Diecast Collection</title>
  </head>

  <header>
    <center>
      <h1 id="header">Matthew's Diecast Collection</h1>
    </center>
  </header>

  <body>
    <center>
      <p>Search By:</p>
    </center>
    <div id="searchBars" class="searchRow">
      <div class="searchColumn">
        <input id="searchDriver" placeholder="Driver...">
      </div>
      <div class="searchColumn">
        <input id="searchNumber" placeholder="Number...">
      </div>
      <div class="searchColumn">
        <input id="searchSeries" placeholder="Series...">
      </div>
      <div class="searchColumn">
        <input id="searchSponsor" placeholder="Sponsor...">
      </div>
      <div class="searchColumn">
        <input id="searchTeam" placeholder="Team...">
      </div>
      <div class="searchColumn">
        <input id="searchManufacturer" placeholder="Manufacturer...">
      </div>
      <div class="searchColumn">
        <input id="searchYear" placeholder="Year...">
      </div>
      <div class="searchColumn">
        <input id="searchOther" placeholder="Other...">
      </div>
      <div class="searchColumn">
        <button id="clearButton">Clear All</button>
        <button id="submitButton">Submit</button>
      </div>
    </div>

    <p id="resultsCounter"></p>

    <label for="pages" class="paginationLabel">Page:</label>
    <select name="pages" class="pagination" id="pageSelect">
      <option value="0" selected>1</option>
    </select>
  </body>
</html>
